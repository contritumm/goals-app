<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="pictures/logo.png">
</head>
<body>
    <div id ="content">
    <h1>Sign Up</h1>
    <div class  ="labels">
       
        <h2>Please fill in the following information</h2>
        <form action="main.html" method="get" id = "sign_up_form">
            <label for="">Your username: </label><input type ="text" placeholder="username" name = "username">
            <br>
            <label for="">Your password: </label><input type ="password" placeholder="password" name = "password">
            <br>
            <label for="">Your name: </label><input type ="text" placeholder="name" name = "name">
            <br>
            <label for="">Your address: </label><input type ="text" placeholder="address" name = "address">
            <br>
            <label for="">Your country: </label><input type ="text" placeholder="country" name = "country">
            <br>
            <label for="">Your zipcode: </label><input type ="text" placeholder="zipcode" name = "zipcode">
            <br>
            <label for="">Your email: </label><input type ="email" placeholder="email" name = "email">
            <br>
            <label for="sex">Your sex:</label> 
                <select name="sex">
                    <option value = "female">female</option>
                    <option value = "male">male</option>
                    <option value = "other">other</option>
                </select>
            
            <br>
            <label for="">Your language: </label><input type ="text" placeholder="language" name = "language">
            <br>
            <label for="">About you: </label><input type ="text" placeholder="bio" name = "about">
            <br><br>

            <input type = "submit" value="Register">
        </form>
    </div></div>
    
</body>
</html>
